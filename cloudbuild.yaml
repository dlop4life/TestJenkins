steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/my-project-id/testApp', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['run', '-p', '80:3000', 'testApp']
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy"]
timeout: "1500s"